volumes:
  - name: postgres
    storage: 1Gi

cronJobs:
  - name: email-cron-job
    schedule: "*/30 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 1
    concurrencyPolicy: "Forbid"
    image: rishabh75/templateapp-email-cron
    resources:
      requests:
        cpu: "1"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "500Mi"

DEV_COMPONENTS: &DEV_COMPONENTS
  - *INTERNAL-POSTGRES
  - *EMAIL-REDIS
  - *USER
  - *EMAIL
  - *PYTHON
  - *CLIENT

components: *DEV_COMPONENTS

ingress: *DEV_INGRESS
