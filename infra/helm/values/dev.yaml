    name: email
    replicaCount: 1
    image:
      repository: rishabh75/orbitdeck-email
      tag: latest
    resources:
      requests:
        cpu: "1"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "500Mi"
    env:
      MODE: "worker"
      SERVER_TYPE: "email-worker"
      EMAIL_SENDER_NAME: Nikki Parker
      EMAIL_SENDER_ADDRESS: nikki96@ethereal.email
      EMAIL_SENDER_PASSWORD: vyPM1PtxuRee7MGZZe

INGRESS_DEFINITION: &INGRESS_DEFINITION
  - &DEV_INGRESS
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
    rules:
      - host: orbitdeck.app
        paths:
          - path: /api/auth/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: auth-svc
              servicePort: 9069
          - path: /api/core/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: core-svc
              servicePort: 9069
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: client-svc
              servicePort: 3000

